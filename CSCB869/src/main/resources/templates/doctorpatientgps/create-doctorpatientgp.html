<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container justify-content-center">
    <h4>New GP for Patient</h4>
        <form action="#" th:action="@{/doctorpatientgps/create}" th:object="${doctorpatientgp}" method="post">
            <div class="form-group">
                <select class="form-control" th:field="${doctorpatientgp.patient}" id="patient">
                    <option value="">Select patient</option>
                    <option th:each="patient : ${patients}" th:value="${patient.id}"
                            th:text="${patient.egn}"></option>
                </select>
                <br> 
                <select class="form-control" th:field="${doctorpatientgp.doctor}" id="doctor">
                    <option value="">Select doctor</option>
                    <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                            th:text="${doctor.id}"></option>
                </select>
            </div>
            <button type="submit" class="custom-btn">Create</button>
        </form>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
